<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header-container">
        <div class="header-logo-container">
          <div class="header-logo">üõç</div>
          <h1 class="header-brand-name">Online Store</h1>
        </div>
        <div class="header-total-price">
          <span class="cart-total">Cart total:</span>
        </div>
        <div class="shopping-cart">
          <img class="shopping-cart-img" src="./img/cart.png" alt="">
          <div class="total">
            <div class="total-content">0</div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-wrapper">
        <div class="filters"></div>
        <div class="products">
          <div class="products-sort">
            <div class="sort-bar">
              <select class="select" name="" id="">
                <option class="sort-name" disabled selected value="sort-title">Sort options:</option>
                <option value="price-asc">Sort by price ASC</option>
                <option value="price-desc">Sort by price DESC</option>
                <option value="rating-asc">Sort by rating ASC</option>
                <option value="rating-desc">Sort by rating DESC</option>
              </select>
            </div>
            <div class="found">
              Found: 
            </div>
            <div class="search-bar">
              <input class="input-search" type="search" placeholder="Search product">
            </div>
          </div>
          <div class="products-items">
            
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer-container">
        <p class="footer-content">Online store 2022</p>
        <a href="https://rs.school/"><img class="logo-rss" src="./img/logo-rs.svg" alt="RSschool"></a>
      </div>
    </footer>
  </div>
</body>
</html>
